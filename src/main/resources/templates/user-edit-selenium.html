<div style="margin-top: 20px" class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <h1 class="app-page-title">Edit user</h1>
            <div class="row g-4 settings-section">
                <div class="app-card app-card-settings shadow-sm p-4">
                    <div class="app-card-body">
                        <form class="settings-form" th:action="@{/user/edit}"
                              method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="setting-input-1" class="form-label">ID</label>
                                <input type="text" class="form-control" id="setting-input-0" th:value="${user.id}"
                                       name="name" placeholder="Enter id">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="setting-input-1" th:value="${user.username}"
                                       name="name" placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="setting-input-2" th:value="${user.email}"
                                       name="email" placeholder="Enter email">
                            </div>

                            <div class="mb-3">
                                <label for="setting-input-2" class="form-label">Note</label>
                                <input type="text" class="form-control" id="setting-input-3"
                                       name="note" placeholder="Enter note">
                            </div>

                            <button type="submit" class="btn app-btn-primary">Update</button>

                        </form>
                    </div><!--//app-card-body-->

                </div><!--//app-card-->
            </div>
        </div><!--//row-->

    </div><!--//app-wrapper-->
