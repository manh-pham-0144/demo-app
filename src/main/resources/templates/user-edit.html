<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/assets/css/portal.css}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/favicon.png}"/>
</head>
<body class="app">
<div th:replace="header.html :: header"></div>
<div style="margin-top: 20px" class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <h1 class="app-page-title">Edit user</h1>
            <div class="row g-4 settings-section">
                <div class="app-card app-card-settings shadow-sm p-4">
                    <div class="app-card-body">
                        <form class="settings-form" th:action="@{/user/edit}"
                              method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="setting-input-1" class="form-label">ID</label>
                                <input type="text" class="form-control" id="setting-input-0" th:value="${user.id}"
                                       name="id" placeholder="Enter id">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="setting-input-1" th:value="${user.username}"
                                       name="name" placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="setting-input-2" th:value="${user.email}"
                                       name="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-2" class="form-label">Note</label>
                                <input type="text" class="form-control" id="setting-input-3"
                                       name="note" placeholder="Enter note">
                            </div>

                            <button type="submit" class="btn app-btn-primary">Send</button>

                            <a class="btn app-btn-primary" th:href="@{/user/list}">List User</a>

                        </form>
                    </div><!--//app-card-body-->

                </div><!--//app-card-->
            </div>
        </div><!--//row-->

    </div><!--//app-wrapper-->
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- Javascript -->
<script th:src="@{/assets/plugins/popper.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- Page Specific JS -->
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
